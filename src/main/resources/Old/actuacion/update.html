<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modificar actuaci贸n</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<style>
  .center-screen {
      display: flex;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      flex-direction: column;
  }
  .formulario{
      display: inline-block;
      text-align: left;
  }
  input[type=submit]{
    background-color: #53a453;
    border-radius: 5px ;
    border-color: #53a453;
    color: white;
    padding: 6px 16px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>
<body>
<br>
<div class="center-screen">
  <h2>Modificaci贸n de la actuaci贸n</h2>
  <form class="formulario" action="#" th:action="@{/Old/actuacion/update}"
        th:object="${actuacion}" method="post">
    <table>
      <tr>
        <td><label>ID</label></td>
        <td><input required type="number" readonly="readonly" th:field="${actuacion.id}"/></td>
      </tr>
      <tr>
        <td><label>Inicio</label></td>
        <td><input type="time" th:field="*{inicioActuacion}" required /></td>
      </tr>
      <tr>
        <td><label>Fin</label></td>
        <td><input type="time" th:field="*{finActuacion}" required /></td>
      </tr>
      <tr>
        <td><label>Fecha (YYYY-MM-DD)</label></td>
        <td><input type="text" th:field="*{fechaActuacion}" required /></td>
      </tr>
      <tr>
        <td><label>Lugar</label></td>
        <td><input max="50" type="text" th:field="*{lugar}" required /></td>
      </tr>
      <tr>
        <td><label>Precio Contrato</label></td>
        <td><input min="0" type="number" th:field="*{precioContrato}" step="0.01" required /></td>
      </tr>
      <tr>
        <td><label>Nombre festival</label></td>
        <td><input max="30" type="text" th:field="*{nombreFestival}" required /></td>
      </tr>
      <tr>
        <td><label>Id Contrato</label></td>
        <td><input type="number" th:field="*{idContrato}" required /></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Modificar actuaci贸n" /></td>
        <td><a href="../list"><button type="button" class="btn btn-danger">Cancelar</button></a></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
