<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modificar tipo de entrada</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<style>
  .center-screen {
      display: flex;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      flex-direction: column;
  }
  .formulario{
      display: inline-block;
      text-align: left;
  }
  input[type=submit]{
    background-color: #53a453;
    border-radius: 5px ;
    border-color: #53a453;
    color: white;
    padding: 6px 16px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>
<body>
<br>
<div class="center-screen">
  <h2>Modificar tipo de entrada</h2>
  <form class="formulario" action="#" th:action="@{/tipoEntrada/update}"
        th:object="${tipoEntrada}" method="post">
    <table>
      <tr>
        <td><label>Tipo</label></td>
        <td><label>
          <select th:field="*{tipo}">
            <option th:each="tipo: ${tipoEntradaList}"
                    th:value="${tipo}"
                    th:text="${tipo}">
            </option>
          </select>
        </label>
        </td>
      </tr>
      <tr>
        <td><label>Precio</label></td>
        <td><input min="0" type="number" th:field="*{precio}"  step="0.01"  required/></td>
      </tr>
      <tr>
        <td><label>Tipo de duración</label></td>
        <td><label>
          <select th:field="*{tipoDuracion}">
            <option th:each="tipoduracion: ${tipoDuracionList}"
                    th:value="${tipoduracion}"
                    th:text="${tipoduracion}">
            </option>
          </select>
        </label></td>
      </tr>
      <tr>
        <td><label>Día de inicio</label></td>
        <td><input type="date" th:field="*{dia}" required /></td>
      </tr>
      <tr>
        <td><label>Descuento</label></td>
        <td><input min="0" type="number" th:field="*{descuento}"  step="0.01"  required/></td>
      </tr>
      <tr>
        <td><label>Nombre de festival</label></td>
        <td><input max="30" type="text" th:field="*{nombreFestival}" required/></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Modificar" /></td>
        <td><a href="../../list"><button type="button" class="btn btn-danger">Cancelar</button></a></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
