<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página del Gestor</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div layout:fragment="content">
    <div class="pagina_generica">
        <h1 class="margen_encabezados">Gestionar Artistas</h1>

        <div class="table_create campo_de_lista_gestores">

            <table class="table formu">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo de Música</th>
                    <th scope="col">Biografía</th>
                    <th scope="col">Caché</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="artista: ${artistas}">
                    <td th:text="${artista.id}"></td>
                    <td th:text="${artista.nombre}"></td>
                    <td th:text="${artista.tipoMusica}"></td>
                    <td th:text="${artista.biografia}"></td>
                    <td th:text="${artista.cache}"></td>

                    <td><a th:href="@{/artista/update/{id}(id=${artista.id})}">
                        <button type="button" class="login__button form_buton_space">Editar</button>
                    </a>
                    </td>
                    <td><a th:href="@{/artista/delete/{id}(id=${artista.id})}">
                        <button type="button" class="login__button form_buton_space">Eliminar</button>
                    </a>
                    </td>
                    <td><a th:href="@{/contrato/porArtista/{id}(id=${artista.id})}">
                        <button type="button" class="login__button form_buton_space">Contrato</button>
                    </a>
                    </td>
                    <td><a th:href="@{/festival/listGestor/{id}(id=${artista.id})}">
                        <button type="button" class="login__button form_buton_space">Asignados</button>
                    </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="add">
                <button type="button" class="login__button margen_encabezados">Añadir Artista</button>
            </a>

        </div>
    </div>
</div>
</body>
</html>
