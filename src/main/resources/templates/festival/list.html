<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivales</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div layout:fragment="content">

    <div th:with="listaTodos=${todoFestivalPaged[__${selectedPage}__]}" class="pagina_generica">
    <h1 class="margen_encabezados">Lista de Festival </h1>
        <div class="table_create campo_de_lista_gestores margen_encabezados">
            <div th:if="${#lists.isEmpty(listaTodos)}">
                No hay festivales
            </div>
            <table class="table formu" th:unless="${#lists.isEmpty(listaTodos)}">
                <!--*******************************encabezados de la tabla**********************************-->
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Localización</th>
            <th scope="col">Tipo</th>
            <th scope="col">Descripción</th>
            <th scope="col">Audiencia</th>
            <th scope="col" >Capacidad</th>
            <th scope="col">Edad minima</th>
            <th scope="col">En venta</th>
            <th scope="col">Fecha Inicio</th>
            <th scope="col">Fecha Fin</th>
            <th scope="col">Promotor</th>
        </tr>
        </thead>
                <!--*******************************elementos de la tabla**********************************-->
        <tbody>
        <tr th:each="festival: ${listaTodos}">
            <td th:text="${festival.nombre}"></td>
            <td th:text="${festival.localizacion}"></td>
            <td th:text="${festival.tipoFestival}"></td>
            <td th:text="${festival.descripcion}"></td>
            <td th:text="${festival.audiencia}"></td>
            <td th:text="${festival.capacidad}"></td>
            <td th:text="${festival.minimoEdad}"></td>
            <td th:text="${festival.enVenta}"></td>
            <td th:text="${festival.fechaIni}"></td>
            <td th:text="${festival.fechaFin}"></td>
            <td th:text="${festival.promotor}"></td>
        </tr>
        </tbody>
    </table>
    </div>
        <!--paginación-->
        <div class="margen_encabezados">
            <nav aria-label="Seleccion de pagina en listado de festivales a la venta para promotor">
                <ul class="pagination-nav list_no_points">
                    <li th:class="page-item" th:if="${#lists.size(todoFestivalPaged) > 0} "
                        th:each="pageNumber : ${pageNumbers}" th:classappend="${pageNumber==selectedPage+1} ? active">
                        <a th:href="@{/festival/list?page={sele}(sele=${pageNumber-1})}"
                           th:text=${pageNumber}
                           th:class="pagination-button ">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>


</div>
</div>
</body>
</html>
