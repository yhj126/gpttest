<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Festivales</title>

    <!--icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div layout:fragment="content">
    <div class="pagina_generica margen_encabezados contenedor">
        <div class="login__content">
            <div class="login__forms">
                <form class="login__register" action="#" th:action="@{/festival/update}"
                      th:object="${festival}" method="post">

                    <h1 class="login_title "> Modificación del festival </h1>

                    <!-- Nombre -->
                    <div class="compra_field">
                        <p class="login_input">Nombre</p>
                        <div class="login_box">
                            <input type="text"
                                   class="login_input" th:field="${festival.nombre}" readonly/>
                        </div>
                    </div>
                    <!-- Localización -->
                    <div class="compra_field">
                        <p class="login_input">Localización</p>
                        <div class="login_box">
                            <input maxlength="20" type="text"
                                   class="login_input" th:field="${localizacion}" required/>
                        </div>
                    </div>
                    <!-- Tipo -->
                    <div class="compra_field">
                        <p class="login_input">Tipo</p>
                        <div class="login_box">
                            <select th:field="*{tipoFestival}">
                                <option th:each="tipoFestival: ${tipoFestivalList}"
                                        th:value="${tipoFestival}"
                                        th:text="${tipoFestival}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <!-- Descripción -->
                    <div class="compra_field">
                        <p class="login_input">Descripción</p>
                        <div class="login_box">
                            <input maxlength="100" type="text"
                                   class="login_input" th:field="${descripcion}" required/>
                        </div>
                    </div>
                    <!-- Audiencia -->
                    <div class="compra_field">
                        <p class="login_input">Audiencia</p>
                        <div class="login_box">
                            <select th:field="*{audiencia}">
                                <option th:each="tipoAudiencia: ${tipoAudienciaList}"
                                        th:value="${tipoAudiencia}"
                                        th:text="${tipoAudiencia}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <!-- Capacidad -->
                    <div class="compra_field">
                        <p class="login_input">Capacidad</p>
                        <div class="login_box">
                            <input min="1" type="number"
                                   class="login_input" th:field="*{capacidad}" required/>
                        </div>
                    </div>
                    <!-- Edad minima -->
                    <div class="compra_field">
                        <p class="login_input">Edad minima</p>
                        <div class="login_box">
                            <input min="18" type="number"
                                   class="login_input" th:field="*{minimoEdad}" required/>
                        </div>
                    </div>
                    <!-- En Venta -->
                    <div class="compra_field">
                        <p class="login_input">En Venta</p>
                        <div class="login_box">
                            <select th:field="*{enVenta}">
                                <option value='false'>No</option>
                                <option value='true'>Si</option>
                            </select>
                        </div>
                    </div>
                    <!-- Fecha inicio -->
                    <div class="compra_field">
                        <p class="login_input">Fecha inicio</p>
                        <div class="login_box">
                            <input type="date"
                                   class="login_input" th:field="*{fechaIni}" required/>
                        </div>
                    </div>
                    <!-- Fecha fin -->
                    <div class="compra_field">
                        <p class="login_input">Fecha fin</p>
                        <div class="login_box">
                            <input type="date"
                                   class="login_input" th:field="*{fechaFin}" required/>
                        </div>
                    </div>
                    <input type="submit" value="Actualizar datos" class="login__button">

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
